<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="manifest" href="./manifest.webmanifest">
    <title>PWA</title>
    <meta name="keywords" content="PWA Progesive web aplication">
    <meta name="description" content="Exemplo de PWA, a solução ideal para seu aplicativo">
    <link rel="stylesheet" href="./disc/css/style.css">
    <link rel="stylesheet" href="./disc/css/mobile.css" media="( max-width: 760px )">
    <link rel="shortcut icon" href="./disc/logo/ico.png" type="image/x-icon">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Weather PWA">
    <link rel="apple-touch-icon" href="./disc/logo/icon-152x152.png">
    <meta name="msapplication-TileImage" content="./disc/logo/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#CC0000">
    <meta name="theme-color" content="#CC0000">
    <meta name="application-name" content="PWA solução sites">
    <link rel="icon" sizes="16x16 32x32 48x48" href="./disc/logo/icon-128x128.png">
    <link rel="icon" sizes="512x512" href="/disc/logo/icon-512x512.png">
</head>
<body>

    <header>
        <label for="menu" class="icon menu">menu</label>
        <a href="" title="">
            <img src="./disc/logo/logo.svg" alt="logo" height="30">
        </a>
        <label for="more" class="icon more">mais</label>
    </header>

    <input type="checkbox" id="menu" hidden>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
    </nav>
    <label for="menu" id="menu-box">
        <span class="icon close"></span>
    </label>

    <main>
        <section>
            <h1>Conteudo</h1>
        </section>
    </main>

    <script src="./disc/js/config.js"></script>
    <script src="./disc/js/help.js"></script>
    <script src="./disc/js/app.js"></script>
    <script>
        if( navigator.serviceWorker ) {
            navigator.serviceWorker.register( './disc/js/sw.js' );
        }
    </script>
</body>
</html>
